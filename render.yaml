# Final Corrected render.yaml

services:
  - type: web
    name: gateway
    env: node
    plan: free
    repo: https://github.com/leothey-del/socialMedia.git
    rootDir: backend/gateway
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    healthCheckInitialDelaySeconds: 30
    envVars:
      - fromGroup: backend-secrets
      # Get the host and port for the auth service
      - key: AUTH_SERVICE_HOST
        fromService: { type: web, name: auth-service, property: host }
      - key: AUTH_SERVICE_PORT
        fromService: { type: web, name: auth-service, property: port }
      # Get the host and port for the posts service
      - key: POSTS_SERVICE_HOST
        fromService: { type: web, name: posts-service, property: host }
      - key: POSTS_SERVICE_PORT
        fromService: { type: web, name: posts-service, property: port }

  - type: web
    name: auth-service
    env: node
    plan: free
    repo: https://github.com/leothey-del/socialMedia.git
    rootDir: backend/auth-service
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    healthCheckInitialDelaySeconds: 30
    envVars:
      - fromGroup: backend-secrets

  - type: web
    name: posts-service
    env: node
    plan: free
    repo: https://github.com/leothey-del/socialMedia.git
    rootDir: backend/posts-service
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    healthCheckInitialDelaySeconds: 30
    envVars:
      - fromGroup: backend-secrets