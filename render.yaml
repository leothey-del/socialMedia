services:
  # The API Gateway is the only public-facing service.
  - type: web
    name: gateway
    env: node
    plan: free
    repo: https://github.com/leothey-del/socialMedia.git
    rootDir: backend/gateway
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - fromGroup: backend-secrets
      # Frontend URL for CORS
      - key: FRONTEND_URL
        value: https://social-media-lyart-two.vercel.app
      # Auth service configuration
      - key: AUTH_SERVICE_HOST
        fromService:
          type: web
          name: auth-service
          property: host
      - key: AUTH_SERVICE_PORT
        fromService:
          type: web
          name: auth-service
          property: port
      - key: AUTH_SERVICE_URL
        value: http://${AUTH_SERVICE_HOST}:${AUTH_SERVICE_PORT}
      # Posts service configuration
      - key: POSTS_SERVICE_HOST
        fromService:
          type: web
          name: posts-service
          property: host
      - key: POSTS_SERVICE_PORT
        fromService:
          type: web
          name: posts-service
          property: port
      - key: POSTS_SERVICE_URL
        value: http://${POSTS_SERVICE_HOST}:${POSTS_SERVICE_PORT}
      # Additional recommended settings
      - key: NODE_ENV
        value: production

  # The Auth Service
  - type: web
    name: auth-service
    env: node
    plan: free
    repo: https://github.com/leothey-del/socialMedia.git
    rootDir: backend/auth-service
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - fromGroup: backend-secrets
      - key: GATEWAY_URL
        fromService:
          type: web
          name: gateway
          property: url
      - key: NODE_ENV
        value: production

  # The Posts Service
  - type: web
    name: posts-service
    env: node
    plan: free
    repo: https://github.com/leothey-del/socialMedia.git
    rootDir: backend/posts-service
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - fromGroup: backend-secrets
      - key: NODE_ENV
        value: production